<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='icon.png') }}"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>TODO</title>
  </head>
  <body>
    <!--     navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">TODO</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/about"
              >About <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary"><i class="bi bi-eye"></i> 📝 View Todo</h2>
        <a href="/" class="btn btn-outline-secondary">⬅ Back to List</a>
      </div>

      <div
        class="card p-4"
        style="
          border-left: 5px solid #0d6efd;
          box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        "
      >
        <h4 class="mb-3"><strong>📌 Title:</strong> {{ todo.title }}</h4>

        <!-- description -->
        <div class="mb-3">
          <strong>🗒️ Description:</strong>

          <div
            class="mt-2 rounded"
            style="background-color: #f1f1f1; padding: 12px"
          >
            <pre
              style="
                margin: 0;
                font-family: inherit;
                background: none;
                border: none;
                white-space: pre-wrap;
              "
            >
    {{ todo.description }}
  </pre>
          </div>
        </div>

        <p>
          <strong>⏰ Created On:</strong> {{ todo.date_created.strftime('%b %d,
          %Y %I:%M %p') }}
        </p>

        <div class="mt-4">
          <a href="/" class="btn btn-outline-primary me-2">🏠 Back</a>
          <a href="/update/{{ todo.SNo }}" class="btn btn-success me-2"
            >✏️ Update
          </a>
          <a
            href="/delete/{{ todo.SNo }}"
            class="btn btn-danger"
            onclick="return confirm('Are you sure you want to delete this TODO?');"
            >🗑️ Delete</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
